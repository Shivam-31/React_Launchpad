  <body class="bg-gray-50">
    <!-- LOADING SPINNER (Optional) -->
    <div id="loading-spinner" class="fixed inset-0 bg-white flex items-center justify-center z-50 transition-opacity duration-300">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-orange-500"></div>
    </div>

      </div>
    </noscript>
    
    <!-- SCRIPTS -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- LOADING SCRIPT -->
    <script>
      // Hide loading spinner when page loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.style.opacity = '0';
            setTimeout(() => spinner.style.display = 'none', 300);
          }
        }, 500);
      });
      
      // Fix for mobile viewport height
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      setVH();
      window.addEventListener('resize', setVH);
    </script>
  </body>
</html>
